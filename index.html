          <script type="text/javascript">
          function playPause() {
              var music = document.getElementById('music2');
              var music_btn = document.getElementById('music_btn2');
              if (music.paused){
                  music.play();
                  music_btn.src = 'JS/snow2.gif';
              }
              else{
                  music.pause();
                  music_btn.src = 'JS/snow1.gif';
              }
          }

          </script>

          <script type="text/javascript">
              (function($){
                  $.fn.snow = function(options){
                  var $flake = $('<div/>').css({'position': 'absolute','z-index':'9999', 'top': '-50px'}).html('❄'),
                  documentHeight  = $(document).height(),
                  documentWidth   = $(document).width(),
                  defaults = {
                      minSize     : 10,
                      maxSize     : 20,
                      newOn       : 1000,
                      flakeColor  : "#FFFFFF" /* 雪花颜色 */
                  },
                  options = $.extend({}, defaults, options);

                  endPositionTop = documentHeight - documentHeight * 0.3;

                  var interval= setInterval( function(){
                  var startPositionLeft = Math.random() * documentWidth - 100,
                  startOpacity = 0.5 + Math.random(),
                  sizeFlake = options.minSize + Math.random() * options.maxSize,

                  endPositionLeft = startPositionLeft - 500 + Math.random() * 500,
                  durationFall = documentHeight * 10 + Math.random() * 5000;
                  $flake.clone().appendTo('body').css({
                      left: startPositionLeft,
                      opacity: startOpacity,
                      'font-size': sizeFlake,
                      color: options.flakeColor
                  }).animate({
                      top: endPositionTop,
                      left: endPositionLeft,
                      opacity: 0.2
                  },durationFall,'linear',function(){
                      $(this).remove()
                  });
                  }, options.newOn);
                  };
              })(jQuery);
              $(function(){
                  $.fn.snow({
                      minSize: 10, /* 定义雪花最小尺寸 */
                      maxSize: 15,/* 定义雪花最大尺寸 */
                      newOn: 300  /* 定义密集程度，数字越小越密集，cup使用率越高,建议最高设置成3000 */
                  });
              });
          </script>
